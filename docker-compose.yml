services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-methane}
      POSTGRES_USER: ${POSTGRES_USER:-methane}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-methane}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: infra/docker/api.Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://methane:methane@db:5432/methane}
      APP_VERSION: ${APP_VERSION:-0.1.0}
    ports:
      - "8000:8000"
    depends_on:
      - db

  web:
    build:
      context: .
      dockerfile: infra/docker/web.Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
